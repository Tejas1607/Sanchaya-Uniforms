<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sanchaya Enterprises</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
                            url('https://images.unsplash.com/photo-1588072432836-e10032774350');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .school-header {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .school-name {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            font-family: 'Georgia', serif;
            color: #1a5276;
        }

        .school-motto {
            font-size: 1.1em;
            margin: 5px 0 0 0;
            color: #566573;
        }

        .link {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e8e8e8;
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: #f8f9fa;
        }

        .icon {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .school-name {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="school-header">
            <h1 class="school-name">Sanchaya Enterprises</h1>
            <p class="school-motto">Connecting Communities, Building Futures</p>
        </div>
        
        <a href="https://www.instagram.com/sanchaya_entetprises/" target="_blank" class="link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
                 alt="Instagram" class="icon">
            Instagram
        </a>
        <a href="https://wa.me/918087888438" target="_blank" class="link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
                 alt="WhatsApp" class="icon">
            WhatsApp
        </a>
        <a href="https://g.co/kgs/xVTxNFM" target="_blank" class="link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Google_Maps_pin.svg" 
                 alt="Location" class="icon">
            Location
        </a>
    </div>
</body>
</html>
